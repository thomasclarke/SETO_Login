<!DOCTYPE HTML>

<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link href="hub.css" rel="stylesheet">
	<script src="HUB.js"></script>
</head>

<body>
	<title>SETO LOGIN</title>
	<div id = "titles">
	<h1>SETO Login Center</h1>
	<h3>Here you can create a SETO account, Log in or use SETO as a guest.</h3>
	</div>
	<div id = "gButton">
	<button id = "guestButton">Use as guest</button>
	<h4>(Your game progress will not be saved, and you will not have acces to chatrooms)</h4>
	</div>
	<div id = "uButton">
	<button id = "userButton">Log in</button>
	<h4>(Only use this button if you have already created an account)</h4>	
	</div>
	<div id = "uMenu">
	<textarea id="uUsrnme" class="form-control status-box" rows = "2" placeholder="Username"></textarea>
	<textarea id="uPswrd" class="form-control status-box" rows = "2" placeholder="Password"></textarea>
	<button id = "uEntr">SUBMIT</button>
	</div>
	<div id = "sButton">
	<button id = "signUp">Sign Up</button>
	<h4>(Don't have an account? Click above to Sign Up)</h4>
	</div>
	<div id = "sMenu">
	<textarea placeholder="Full Name" rows="2" class="form-control status box"></textarea>
	<textarea placeholder="Email address" class="form-control status box"></textarea>
	<textarea class="form-control status-box" rows = "2" placeholder="Username"></textarea>
	<textarea class="form-control status-box" rows = "2" placeholder="Password"></textarea>
	<textarea class="form-control status-box" rows = "2" placeholder=" Repeat Password"></textarea>
	<button id="sEntr">SUBMIT</button>
	</div>
</body>

</html>
